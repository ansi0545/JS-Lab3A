<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Form Validation</h1>

    <section id="randomNumberSection">
        <h2>Array med unika slumpmässiga tal</h2>
        <p id="randomArray"></p>
        <p id="sortedArray"></p>
    </section>

    <section id="jsFormSection">
        <h2>Formulär med JavaScript-validering</h2>
        <form id="jsForm">
            Användarnamn: <input type="text" id="username"><br>
            Lösenord: <input type="password" id="password"><br>
            Bekräfta lösenord: <input type="password" id="confirmPassword"><br>
            E-post: <input type="text" id="email"><br>
            Jag accepterar villkoren: <input type="checkbox" id="terms"><br>
            <input type="submit" value="Registrera">
        </form>
        <p id="jsFormError"></p>
    </section>

    <section id="htmlFormSection">
        <h2>Formulär med HTML5-validering</h2>
        <form id="htmlForm" novalidate>
            <div>
                <label for="htmlUsername">Användarnamn:</label>
                <input type="text" id="htmlUsername" required>
                <span id="htmlUsernameError" class="error"></span>
            </div>
            <div>
                <label for="htmlPassword">Lösenord:</label>
                <input type="password" id="htmlPassword" required>
                <span id="htmlPasswordError" class="error"></span>
            </div>
            <div>
                <label for="htmlEmail">E-post:</label>
                <input type="email" id="htmlEmail" required>
                <span id="htmlEmailError" class="error"></span>
            </div>
            <div>
                <label for="htmlTerms">Jag accepterar villkoren:</label>
                <input type="checkbox" id="htmlTerms" required>
                <span id="htmlTermsError" class="error"></span>
            </div>
            <input type="submit" value="Registrera">
        </form>
        <p id="htmlFormError"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
